<h2>Lista de Orçamentos</h2>

<table border="1" cellspacing="0" cellpadding="8">
  <thead>
    <tr>
      <th>Serviço</th>
      <th>Prioridade</th>
      <th>Valor Estimado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let servico of servicos">
      <td>{{ servico.descricao }}</td>
      <td>{{ servico.status }}</td>
      <td>{{ servico.valorEstimado === 0 ? 'Valor a confirmar' : servico.valorEstimado | currency }}</td>
    </tr>
  </tbody>
</table>

<!-- Botões centralizados -->
<div class="botao-container">
  <button (click)="confirmarOrcamento()">Confirmar</button>
  <button (click)="voltar()">Editar</button>
</div>
